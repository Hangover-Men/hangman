<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="body__wrapper">
      <div class="hangman">
        <svg
          width="468"
          height="343"
          viewBox="0 0 468 343"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <line
            class="line"
            x1="139.5"
            y1="338"
            x2="139.5"
            stroke="#7F7F7F"
            stroke-width="5"
            data-line-nr="2"
          />
          <line
            class="line"
            x1="140"
            y1="2.5"
            x2="418"
            y2="2.5"
            stroke="#7F7F7F"
            stroke-width="5"
            data-line-nr="3"
          />
          <line
            class="line"
            x1="415.5"
            y1="3"
            x2="415.5"
            y2="59"
            stroke="#7F7F7F"
            stroke-width="5"
            data-line-nr="4"
          />
          <circle
            class="line"
            cx="416"
            cy="97"
            r="37.5"
            transform="rotate(-90 416 97)"
            stroke="#7F7F7F"
            stroke-width="5"
            data-line-nr="5"
          />
          <line
            class="line"
            x1="415.5"
            y1="135.974"
            x2="416.297"
            y2="211.613"
            stroke="#7F7F7F"
            stroke-width="5"
            data-line-nr="6"
          />
          <line
            class="line"
            x1="418.144"
            y1="158.189"
            x2="465.189"
            y2="151.856"
            stroke="#7F7F7F"
            stroke-width="5"
            stroke-linecap="round"
            data-line-nr="7"
          />
          <line
            class="line"
            x1="415.688"
            y1="213.107"
            x2="388.107"
            y2="306.312"
            stroke="#7F7F7F"
            stroke-width="5"
            stroke-linecap="round"
            data-line-nr="10"
          />
          <line
            class="line"
            x1="367.812"
            y1="151.855"
            x2="414.856"
            y2="158.19"
            stroke="#7F7F7F"
            stroke-width="5"
            stroke-linecap="round"
            data-line-nr="8"
          />
          <line
            class="line"
            x1="2.49109"
            y1="340.491"
            x2="278.491"
            y2="339.509"
            stroke="#7F7F7F"
            stroke-width="5"
            stroke-linecap="round"
            data-line-nr="1"
          />
          <line
            class="line"
            x1="417.057"
            y1="212.775"
            x2="441.775"
            y2="305.943"
            stroke="#7F7F7F"
            stroke-width="5"
            stroke-linecap="round"
            data-line-nr="9"
          />
        </svg>
      </div>

      <div class="word">
        <h2></h2>
      </div>

      <div class="keyboard">
        <button class="key" value="a">A</button>
        <button class="key" value="b">B</button>
        <button class="key" value="c">C</button>
        <button class="key" value="d">D</button>
        <button class="key" value="e">E</button>
        <button class="key" value="f">F</button>
        <button class="key" value="g">G</button>
        <button class="key" value="h">H</button>
        <button class="key" value="i">I</button>
        <button class="key" value="j">J</button>
        <button class="key" value="k">K</button>
        <button class="key" value="l">L</button>
        <button class="key" value="m">M</button>
        <button class="key" value="n">N</button>
        <button class="key" value="o">O</button>
        <button class="key" value="p">P</button>
        <button class="key" value="q">Q</button>
        <button class="key" value="r">R</button>
        <button class="key" value="s">S</button>
        <button class="key" value="t">T</button>
        <button class="key" value="u">U</button>
        <button class="key" value="v">V</button>
        <button class="key" value="w">W</button>
        <button class="key" value="x">X</button>
        <button class="key" value="y">Y</button>
        <button class="key" value="z">Z</button>
        <button class="key" value="ä">Ä</button>
        <button class="key" value="ö">Ö</button>
        <button class="key" value="ü">Ü</button>
        <button class="key" value="ß">ß</button>
      </div>

      <div class="message__container">
        <div class="message message--win">YOU WON!</div>
        <div class="message message--fail">YOU LOST!</div>
        <div class="message message--error">Error: Could not fetch word!</div>
      </div>
    </div>
  </body>
</html>
